  <style>
    :root {
      --bg-start: #f7f3ea;
      --bg-end: #e6f3ff;
      --ink: #1a2332;
      --ink-soft: #5a6676;
      --accent: #0f766e;
      --accent-2: #2563eb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Manrope", sans-serif;
      color: var(--ink);
      background: linear-gradient(140deg, var(--bg-start), var(--bg-end));
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      opacity: 0.25;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      top: -120px;
      right: -140px;
      background: radial-gradient(circle at 30% 30%, #0f766e, transparent 65%);
    }

    body::after {
      bottom: -140px;
      left: -120px;
      background: radial-gradient(circle at 30% 30%, #2563eb, transparent 65%);
    }

    .splash {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(14px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .splash-inner {
      display: grid;
      gap: 18px;
      text-align: center;
      max-width: 360px;
    }

    .brand-mark {
      width: 68px;
      height: 68px;
      border-radius: 18px;
      background: linear-gradient(145deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      display: grid;
      place-items: center;
      margin: 0 auto;
      letter-spacing: 2px;
    }

    .splash-title {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
    }

    .splash-subtitle {
      font-size: 13px;
      color: var(--ink-soft);
      margin: 0;
    }

    .loader {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 6px solid rgba(15, 118, 110, 0.2);
      border-top-color: var(--accent);
      animation: spin 1.2s linear infinite;
      margin: 0 auto;
    }

    .progress {
      height: 6px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.15);
      overflow: hidden;
    }

    .progress::after {
      content: "";
      display: block;
      height: 100%;
      width: 40%;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      animation: slide 1.4s ease-in-out infinite;
    }

    body.app-loaded .splash {
      opacity: 0;
      transform: translateY(-12px);
      pointer-events: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes slide {
      0% {
        transform: translateX(-120%);
      }
      100% {
        transform: translateX(220%);
      }
    }
  </style>

</head>

<body>
  <div class="splash" id="splash">
    <div class="splash-inner">
      <div class="brand-mark">RD</div>
      <div>
        <p class="splash-title">Camellia Web</p>
        <p class="splash-subtitle">Secure remote access, loading workspace...</p>
      </div>
      <div class="loader"></div>
      <div class="progress"></div>
    </div>
  </div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = '{% static "/web_client/js/main.dart.js" %}';
      scriptTag.type = 'application/javascript';
      scriptTag.onload = function () {
        document.body.classList.add('app-loaded');
      };
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = '{% static "/web_client/flutter_service_worker.js" %}?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
